<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="img/top-circle.svg" alt="top circle" class="bg-image bg-image--top">
    <img src="img/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="img/card-pattern.svg" alt="card pattern" class="card__header-image">
            <img src="img/victor.jpg" alt="profile image" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card__text">Victor Crest
                <span class="card__text card__text--light">26</span>
            </p>
            <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>

</html>
